<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}"
      layout:fragment="content">

<head>
  <meta charset='utf-8' />
</head>
<body>
<div class="container pt-4">
  <button id="listBtn">참석 랭킹</button>
  <br><br>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>RANK</th>
      <th>NAME</th>
      <th>BACKNUM</th>
      <th>POSITION</th>
      <th>COUNT</th>
    </tr>
    </thead>
    <tbody th:fragment="gameTableFragment" id="gameTbody">
    <tr th:each="attend, iterStat : ${rankList}">
      <td th:text="${rankList.pageable.pageNumber*10 +iterStat.count}"></td>
      <td th:text="${attend.playerDto.name}"></td>
      <td th:text="${attend.playerDto.backNum}"></td>
      <td th:text="${attend.playerDto.pos}"></td>
      <td th:text="${attend.count}"></td>
    </tr>
    </tbody>
  </table>
  <nav style="text-align: center" xmlns:th="http://www.w3.org/1999/xhtml">
    <ul class="pagination" th:with="start=${(rankList.number/maxPage)*maxPage + 1}, end=(${(rankList.totalPages == 0) ? 1 : (start + (maxPage - 1) < rankList.totalPages ? start + (maxPage - 1) : rankList.totalPages)})">
      <li class="page-item" th:if="${start > 1}"><a class="page-link" th:href="@{/attend(page=0)}" th:text="'<<'"></a></li>
      <li class="page-item" th:if="${start > 1}"><a class="page-link" th:href="@{/attend(page=${start - 2})}" th:text="Previous"></a></li>
      <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}"
          th:classappend="${page - 1} == ${rankList.number} ? 'active'">
        <a class="page-link" th:text="${page}" th:href="@{/attend(page=${page - 1})}"></a>
      </li>
      <li class="page-item" th:if="${end < rankList.totalPages}"><a class="page-link" th:href="@{/attend(page=${start + maxPage -1})}" th:text="Next"></a></li>
      <li class="page-item" th:if="${end < rankList.totalPages}"><a class="page-link" th:href="@{/attend(page=${rankList.totalPages - 1})}" th:text="'>>'"></a></li>
    </ul>
  </nav>
</div>
</body>
</html>
