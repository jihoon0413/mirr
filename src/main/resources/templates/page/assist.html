<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}"
      layout:fragment="content">

    <head>
        <meta charset='utf-8' />
    </head>
    <body>
    <div class="container pt-4">
        <button id="listBtn">어시스트 랭킹</button>
        <br><br>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>RANK</th>
                <th>NAME</th>
                <th>BACKNUM</th>
                <th>POSITION</th>
                <th>COUNT</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="assist, iterStat : ${rankList}">
                    <td th:text="${assist.rank}"></td>
                    <td th:text="${assist.playerDto.name}"></td>
                    <td th:text="${assist.playerDto.backNum}"></td>
                    <td th:text="${assist.playerDto.pos}"></td>
                    <td th:text="${assist.count}"></td>
                </tr>
            </tbody>
        </table>
        <nav th:replace="~{fragments/pagination::pageNavBar(${rankList}, ${maxPage}, 'assist')}"></nav>
    </div>
    </body>
</html>
