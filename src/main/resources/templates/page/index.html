<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}"
      layout:fragment="content">

    <head>
        <meta charset='utf-8' />
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    </head>
    <body>
        <div th:fragment="gameTableFragment" id='calendar'></div>
        <div th:replace="~{fragments/newGameModal :: newGameModal}"></div>
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() {
                $(function () {
                    var request = $.ajax({
                        type:"get",
                        url:"game/findGame"
                    });

                    request.done(function(data) {
                        var calendarEl = document.getElementById('calendar');
                        var calendar = new FullCalendar.Calendar(calendarEl, {
                            timeZone: 'UTC',
                            navLinks:true,
                            initialView: 'dayGridMonth',
                            dateClick: function(info) {
                                document.getElementById('eventDate').value = info.dateStr;
                                var myModal = new bootstrap.Modal(document.getElementById('newGameModal'));
                                myModal.show();
                            },
                            displayEventTime:true,
                            allDaySlot:false,
                            headerToolbar: {
                                start: 'dayGridMonth,timeGridWeek,dayGridDay',
                                center: 'title',
                                end: 'today prev,next'
                            }
                            ,selectable : true,
                        });
                        console.log('받은 데이터:', data);

                        data.forEach(function(game) {
                            calendar.addEvent({
                                title: game.stadium,
                                start: game.matchDay,
                                url: `/quarter/detail/${game.id}`,
                                allDay: true
                            });
                        });
                        calendar.render();
                    });
                });
            });

            $(function() {
               $('#newGameForm').on('submit', postRequest(newGameForm));
            });

            function postRequest(formId) {
                $(formId).on('submit', function(e) {
                    e.preventDefault();

                    var form = $(this);
                    var formData = form.serialize();

                    $.ajax({
                        type: 'post',
                        url: form.attr('action'),
                        data: formData,
                        beforeSend: function(xhr) {
                            var csrfToken = $('meta[name="_csrf"]').attr('content');
                            var csrfHeader = $('meta[name="_csrf_header"]').attr('content');
                            if (csrfHeader && csrfToken) {
                                xhr.setRequestHeader(csrfHeader, csrfToken);
                            }
                        },
                        success: function(response) {
                            // alert("저장 완료!"); // 필요하면 사용
                            $('#playerDetailModal').modal('hide');
                            location.reload();
                        },
                        error: function(xhr, status, error) {
                            alert("저장 실패: " + error);
                        }
                    });
                });
            }

        </script>
        <style>
            #calendar{
                width: 70%;
                margin:auto;
            }

            .fc-col-header-cell-cushion, .fc-daygrid-day-number {
                text-decoration: none;
            }

            .fc-scrollgrid-sync-inner > .fc-col-header-cell-cushion,
            .fc-day-mon .fc-daygrid-day-number,
            .fc-day-tue .fc-daygrid-day-number,
            .fc-day-wed .fc-daygrid-day-number,
            .fc-day-thu .fc-daygrid-day-number,
            .fc-day-fri .fc-daygrid-day-number {
                color: black;
            }

            .fc-day-sun .fc-col-header-cell-cushion,
            .fc-day-sun a{
                color : red;
            }

            .fc-day-sat .fc-col-header-cell-cushion,
            .fc-day-sat a {
                color : blue;
            }
        </style>
    </body>
</html>
