<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}"
      layout:fragment="content">

<head>
  <meta charset='utf-8' />
</head>
<body>
<div class="container pt-4">
  <button id="listBtn">선수 목록</button>
  <br><br>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>INDEX</th>
      <th>NAME</th>
      <th>BACKNUM</th>
      <th>POSITION</th>
    </tr>
    </thead>
    <tbody th:fragment="gameTableFragment" id="gameTbody">
    <tr th:each="player, iterStat : ${players}">
      <td th:text="${players.pageable.pageNumber*10 +iterStat.count}"></td>
      <td th:text="${player.name}"></td>
      <td th:text="${player.backNum}"></td>
      <td th:text="${player.pos}"></td>
    </tr>
    </tbody>
  </table>
  <nav style="text-align: center" xmlns:th="http://www.w3.org/1999/xhtml">
    <ul class="pagination" th:with="start=${(players.number/maxPage)*maxPage + 1}, end=(${(players.totalPages == 0) ? 1 : (start + (maxPage - 1) < players.totalPages ? start + (maxPage - 1) : players.totalPages)})">
      <li class="page-item" th:if="${start > 1}"><a class="page-link" th:href="@{/players(page=0)}" th:text="'<<'"></a></li>
      <li class="page-item" th:if="${start > 1}"><a class="page-link" th:href="@{/players(page=${start - 2})}" th:text="Previous"></a></li>
      <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}"
          th:classappend="${page - 1} == ${players.number} ? 'active'">
        <a class="page-link" th:text="${page}" th:href="@{/players(page=${page - 1})}"></a>
      </li>
      <li class="page-item" th:if="${end < players.totalPages}"><a class="page-link" th:href="@{/players(page=${start + maxPage -1})}" th:text="Next"></a></li>
      <li class="page-item" th:if="${end < players.totalPages}"><a class="page-link" th:href="@{/players(page=${players.totalPages - 1})}" th:text="'>>'"></a></li>
    </ul>
  </nav>
</div>
</body>
</html>



<script type="text/javascript">

  document.addEventListener('DOMContentLoaded', function() {
      $(function () {
          $.ajax({
              type:"get",
              url:"players/getAllPlayers?page=0&size=10",
              success:function(players){
                  console.log('받은 데이터:', players);
                  $("#gameTbody").replaceWith(players);
              }
          });
      });
  });
</script>
