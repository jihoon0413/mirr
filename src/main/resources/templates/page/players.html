<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}"
      layout:fragment="content">

<head>
  <meta charset='utf-8' />
</head>
<body>
<div class="container pt-4">
  <button id="listBtn">선수 목록</button>
  <br><br>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>INDEX</th>
      <th>NAME</th>
      <th>BACKNUM</th>
      <th>POSITION</th>
    </tr>
    </thead>
    <tbody th:fragment="gameTableFragment" id="gameTbody">
    <tr th:each="player, iterStat : ${players}">
      <td th:text="${players.pageable.pageNumber*10 +iterStat.count}"></td>
      <td th:text="${player.name}"></td>
      <td th:text="${player.backNum}"></td>
      <td th:text="${player.pos}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>



<script type="text/javascript">

  document.addEventListener('DOMContentLoaded', function() {
      $(function () {
          $.ajax({
              type:"get",
              url:"players/getAllPlayers?page=0&size=10",
              success:function(players){
                  console.log('받은 데이터:', players);
                  $("#gameTbody").replaceWith(players);
              }
          });
      });
  });
</script>
