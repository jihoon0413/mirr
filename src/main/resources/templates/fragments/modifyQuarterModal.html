<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:fragment="modifyQuarterModal">
    <div class="modal" id="modifyQuarterModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">쿼터 정보</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="modifyQuarterForm" action="/quarter/update" th:object="${quarterDTO}" method="post">
                        <div class="mb-3">
                            <label for="quarterId" class="form-label" hidden>쿼터 아이디</label>
                            <input type="text" class="form-control" id="quarterId" th:field="*{id}" readonly hidden>
                        </div>
                        <div class="mb-3">
                            <label for="opponent" class="form-label">쿼터 순서</label>
                            <input type="text" class="form-control" id="quarterNum" th:field="*{quarterNum}" required>
                        </div>
                        <div class="mb-3">
                            <label for="opponent" class="form-label">상대팀</label>
                            <input type="text" class="form-control" id="opponent" th:field="*{opponent}" required>
                        </div>
                        <div class="mb-3">
                        <label for="point" class="form-label">득점</label>
                        <input type="text" class="form-control" id="point" th:field="*{point}" required>
                        </div>
                        <div class="mb-3">
                            <label for="losePoint" class="form-label">실점</label>
                            <input type="text" class="form-control" id="losePoint" th:field="*{losePoint}" required>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">저장</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
