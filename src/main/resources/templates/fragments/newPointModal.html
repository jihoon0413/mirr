<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:fragment="newPointModal">
    <div class="modal" id="newPointModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">포인트 정보</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/point/newPoint}" th:object="${pointRequest}" method="post">
                        <div class="mb-3">
                            <input type="hidden" class="form-control" id="quarterId" th:field="*{quarterId}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="playerId" class="form-label">플레이어</label>
                            <br>
                            <select class="form-control select2" id="playerId" th:field="*{playerId}" style="width: 100%;" required>
                                <option value="0">테스트</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="pointType" class="form-label">포인트 타입</label>
                            <input type="text" class="form-control" id="pointType" th:field="*{type}" readonly>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">저장</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
