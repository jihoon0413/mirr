<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:fragment="eventModal">
    <div class="modal" id="eventModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">일정 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/game/newGame}" th:object="${gameDTO}" method="post">
                        <div class="mb-3">
                            <label for="eventDate" class="form-label">날짜</label>
                            <input type="text" class="form-control" id="eventDate" th:field="*{matchDay}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="eventTitle" class="form-label">상대팀</label>
                            <input type="text" class="form-control" id="eventTitle" th:field="*{stadium}" required>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">저장</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
