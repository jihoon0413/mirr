<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:fragment="newQuarterModal">
    <div class="modal" id="newQuarterModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">쿼터 정보</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newQuarterForm" action="/quarter" th:object="${quarterRequest}" method="post">
                        <div class="mb-3">
                            <label for="gameId" class="form-label" hidden>게임 아이디</label>
                            <input type="text" class="form-control" id="gameId" th:field="*{gameId}" readonly hidden>
                        </div>
                        <div class="mb-3">
                            <label for="index" class="form-label">쿼터 순서</label><br>
                            <select id="index" class="form-control select2" th:field="*{quarterNum}" style="width: 100%;" required>
                                <option value="">선택하세요</option>
                                <option th:each="num : ${#numbers.sequence(1, 10)}"
                                        th:value="${num}"
                                        th:text="${num}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="newOpponent" class="form-label">상대팀</label>
                            <input type="text" id="newOpponent"  class="form-control" th:field="*{opponent}" placeholder="상대팀명" required>
                        </div>
                        <div class="mb-3">
                        <label for="newPoint" class="form-label">득점</label>
                        <input type="text" id="newPoint" th:field="*{point}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="newLosePoint" class="form-label">실점</label>
                            <input type="text" id="newLosePoint" th:field="*{losePoint}" class="form-control" required>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">저장</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
