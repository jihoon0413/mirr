version: "3.8"
services:
  mirr-web-server:
    container_name: mirr-server
    image: "mirr"
    depends_on:
      - mirr-record-database
    env_file:
      - .env
    restart: always
    environment:
      - SPRING_DATASOURCE_URL=${DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DATASOURCE_PASSWORD}
      - SPRING_PROFILES_ACTIVE=${PROFILES_ACTIVE}
    ports:
      - 8080:8080

  mirr-record-database:
    container_name: mirr-database
    build:
      dockerfile: Dockerfile
      context: ./database
    image: jihoon0413/mirr-database
    env_file:
      - .env
    environment:
      - MARIADB_DATABASE=${DATABASE_NAME}
      - MARIADB_ROOT_PASSWORD=${DATASOURCE_PASSWORD}
    volumes:
      - ./database/config:/etc/mysql/conf.d
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"

  prometheus:
    image: quay.io/prometheus/prometheus:v2.52.0
    container_name: prometheus
    ports:
      - 9090:9090
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana-oss:10.4.3
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning

